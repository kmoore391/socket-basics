<!doctype html>
<html>

    <head >
        <meta charset="utf-8" >
        <title>Socket.io Basics</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        
        <style>
            .well {
                margin-top: 35px;
            }
        </style>
    </head>
    
    <body>
        
         <div class="thiscontainer">
              <div class=" col-xs-12 col-xs-offset-0">
                <form action="/index.html" >
                    <button  title="Submit" type="submit" class="btn btn-primary">Change Settings</button>
                </form>
              </div>
          </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 well ">
                        <h1 class="room-title text-center"></h1>
                        
                        
                        <div class="chatpane">
                            <ul class="messages list-group">
                            <!-- Messages end up here -->
                            </ul>
                        </div>
                        
                        <form id="message-form">
                             <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </span>
                                    <input type="text" name="message" class="form-control"/>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <input  title="Submit" type="submit" class="btn btn-primary btn-block"/>
                            </div>
                        </form>  
                    </div>
                </div>    
             </div>
        
        
        
        
        
        <script src="js/QueryParams.js"></script>
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/socket.io-1.3.7.js"></script>
        <script src="js/app.js"></script>
        
    
    </body>
</html>
