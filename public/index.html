<!doctype html>
<html>

    <head >
        
        <meta charset="utf-8" >
        <title>Socket.io Basics</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    
    <body>
        <div class="vertical-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 well ">
                        <h1 class="text-center">Join Chat</h1>
                        <form action="/chat.html" id="settings">
                            <div class="form-group">
                                <label>Display Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input type="text" name="name" class="form-control" placeholder="Display Name..">
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Room Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-comment"></i>
                                    </span>
                                    <input type="text" name="room" class="form-control" placeholder="Room Name..">
                                </div>
                            </div>

                            <div class="form-group">
                                <input  value="Join Chat" type="submit" class="btn btn-primary btn-block" />
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>

        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/socket.io-1.3.7.js"></script>
        <script src="js/app.js"></script>-->
        
    
    </body>
</html>
